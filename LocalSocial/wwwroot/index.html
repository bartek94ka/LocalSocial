<html lang="en" ng-app="StarterApp">

<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
</head>

<body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn" aria-label="Toggle Menu"></button>
            <h1 layout-align-gt-sm="center">
                Hello World
            </h1>
        </div>
    </md-toolbar>

    <div layout="row" flex class="change-my-css">
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
            <div>Side Navigation</div>

            <md-list>
                <md-list-item ng-repeat="li in list">
                    <div class="md-list-item-text">
                        <div layout="row">
                            <span>{{li.name}}</span>
                            <span flex></span>
                            <span>{{li.idx || 0}}</span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content layout="column" id="content" flex class="md-padding">
            Content
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
            <p ng-repeat="x in [1,2,3,4,5,6,7,8,9,0]">Test {{x}}</p>
        </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    <!-- Angular Material Library -->
    <script src="lib/angular-material/angular-material.min.js"></script>
    <!-- Controllers -->
    <script src="Controllers/postController.js"></script>
    <!-- app.js -->
    <script src="app.js"></script>

    <!-- Your application bootstrap -->
    <script type="text/javascript">

        /**
         * You must include the dependency on 'ngMaterial'
         */
        angular.module('app', ['ngMaterial']);
    </script>
</body>

</html>

<div ng-controller="PostController" layout="row" layout-align="center center" layout-align-gt-md="center center" ng-init="GetPost()">
    <md-content layout-padding>
        <div>
            <md-card class="card">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{post.title}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-content>
                    <p>
                        {{post.description}}
                    </p>
                </md-card-content>
            </md-card>
            <md-content>
                <md-list>
                    <p>Komentarze</p>
                    <md-divider></md-divider>
                    <md-list-item class="md-3-line" ng-repeat="item in post.Comments">
                        <div class="md-list-item-text">
                            <h4>Jan Kowalski</h4>
                            <h4>{{item.user.Name}}</h4>
                            <p>{{item.Content}}</p>
                        </div>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </md-content>
</div>

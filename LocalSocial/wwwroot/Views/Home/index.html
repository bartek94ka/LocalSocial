<div layout="row" layout-align="center center" layout-align-gt-md="center center" ng-controller="SessionController">
    <md-content layout-padding>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input md-input type="text" ng-model="Email" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Hasło</label>
            <input md-input type="password" ng-model="Password" required>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
            <label>Powtórz hasło</label>
            <input md-input id="password2" ng-model="ConfirmPassword" type="password" required>
        </md-input-container>
        <md-button class="md-raised md primary" ng-click="registerUser2()">Zaloguj się</md-button>
    </md-content>
</div>
